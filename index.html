<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <button class="show__btn">Show Posts</button>
        <button class="create__btn">Create Posts</button>
        <button class="delete__btn">Delete Post</button>

        <div class="overlay"></div>

        <div class="popup">

            <div class="popup__content"></div>

        <div class="post-list">
            <h2 class="post-list__title">Posts List</h2>
            <ul class="post-list__items">
                
            </ul>
            
        </div>
    </div>
